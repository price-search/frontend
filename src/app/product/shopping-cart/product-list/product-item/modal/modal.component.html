<button *ngIf="state" type="button" class="btn botao btn-secondary btn-sm btn-block " data-toggle="modal"
[attr.data-target]="'#myModal2'+item" data-target="#myModal">
    Adicionar Ã  lista
</button>
<!-- The Modal -->
<div class="modal fade" id="myModal2{{item}}">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Escolha qual lista deseja inserir o produto</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <span *ngFor="let list of lists">
                    <a (click)="adicionarProduto(item, list.id)">{{list.name}}<br></a>
                </span>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
