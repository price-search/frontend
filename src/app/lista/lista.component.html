<div class="container">
    <div style="padding: 5px 5px">
        <button type="button" class="btn botao btn-secondary btn-sm my-2 btn-block" data-toggle="modal"
            data-target="#myModal">
            Criar nova lista personalizada
        </button>
    </div>
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Nome da Lista</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <span>
                        <input placeholder="Insira nome aqui" [(ngModel)]="request.name">
                    </span>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button (click)="criarLista()" type="button" class="btn btn-primary"
                        data-dismiss="modal">Criar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>
    </div>

    <div class="row-1 mt-3">
        <div class="col mb-3" *ngFor="let list of lists">
            <div class="col">
                <i class="fa fa-trash" aria-hidden="true" data-toggle="modal"
                data-placement="top" title="Excluir" [attr.data-target]="'#myModal3'+list.id"></i>
                <div class="modal fade" id="myModal3{{list.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" 
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <span>
                                    <h1>Deseja realmente excluir a lista selecionada?</h1>
                                </span>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary"
                                    (click)="deletarLista(list.id)">Deletar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <i class="fa fa-pencil-square" aria-hidden="true" data-toggle="modal" [attr.data-target]="'#myModal2'+list.id"
                data-placement="top" title="Editar"></i>
                <div class="modal fade" id="myModal2{{list.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"><h2>Editar nome da Lista</h2></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <span>
                                    <input placeholder="Insira nome aqui" [(ngModel)]="request.name">
                                </span>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary"
                                    (click)="alterarNomeDaLista(list.id)">Alterar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <app-lista-interna [list]="list"></app-lista-interna>
        </div>
    </div>

    <div class="row mx-2 footer">
        <div class="col">
            <app-footer></app-footer>
        </div>
    </div>
</div>
