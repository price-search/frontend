<div class="container">
    <div class="card my-2">
        <div class="row-y no-gutters">
            <div class="col-md-4">
                <img src={{itens.imageUrl}} class="card-img">
            </div>
            <div class="col-md">
                <div class="card-body">
                    <h2 class="card-title">{{itens.name}}</h2>
                    a partir de
                    <span class="texto"> <strong>{{itens.offers[0].value | currency:'BRL':true:'1.2-2'}}</strong></span>
                </div>

            </div>

        </div>

        <button *ngIf="state" type="button" class="btn botao btn-secondary btn-sm btn-block " data-toggle="modal"
            [attr.data-target]="'#myModal2'+itens.id" data-target="#myModal">
            Adicionar à lista
        </button>
        <!-- The Modal -->
        <div class="modal fade" id="myModal2{{itens.id}}">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Escolha qual lista deseja inserir o produto</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <span *ngFor="let list of lists">
                            <a class="nome-lista" (click)="adicionarProduto(itens.id, list.id)">{{list.name}}<br></a>
                        </span>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

        <button *ngIf="state" type="button btn-block my-2" class="btn btn-outline-danger" data-dismiss="modal" (click)="AddFavorite(itens.id)">Adicionar aos
            Favoritos</button>

    </div>
    <div *ngFor="let item of itens.offers">
        <div class="card mx-2 my-2 card-style" style="max-width: 80%">
            <div class="row-x">
                <div class="col-md-4">
                    <img src={{itens.imageUrl}} class="card-img2">

                </div>
                <div class="col-md">
                    <p class="card-text">à vista por</p>
                    <h2><strong>{{item.value | currency:'BRL':true:'1.2-2'}}</strong></h2>

                    <div class="texto">
                        {{item.shop.name}}

                    </div>
                </div>
            </div>
            <button [routerLink]="['/maps', item.shop.id]" type="button mx-2 my-2" class="btn btn-danger btn-block"
                    data-dismiss="modal" style="align-items:right">Local
                    da oferta</button>

        </div>
    </div>
    <app-footer></app-footer>
</div>
